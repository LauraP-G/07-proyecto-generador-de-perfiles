<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Avatar</label>
        <select class="picker" for="avatarURL">
          <option
            value="https://img.freepik.com/foto-gratis/vista-3d-hombre-negocios-toma-selfie_23-2150709934.jpg?size=626&ext=jpg&ga=GA1.1.213643937.1716215619"
            >Avatar 1</option
          >
          <option
            value="https://img.freepik.com/foto-gratis/vista-3d-hombre-negocios_23-2150709832.jpg?size=626&ext=jpg&ga=GA1.1.213643937.1716215619"
            >Avatar 2</option
          >
          <option
            value="https://img.freepik.com/foto-gratis/vista-3d-maestra_23-2150710004.jpg?size=626&ext=jpg&ga=GA1.1.213643937.1716215619"
            >Avatar 3</option
          >
          <option
            value="https://img.freepik.com/foto-gratis/vista-3d-maestra_23-2150710016.jpg?size=626&ext=jpg&ga=GA1.1.213643937.1716215619"
            >Avatar 4</option
          >
          <!-- Añade más opciones de avatar según sea necesario -->
        </select>
      </li>
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Include Cover</option>
          <option value="false">False</option>
          <option value="true">True</option>
        </select>
      </li>
      <li>
        <label>Name</label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label>Last Name</label>
        <input class="picker" for="lastName" type="text" />
      </li>
      <li>
        <label>S.M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" for="github" type="text" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input class="picker" for="linkedin" type="text" />
      </li>
      <li>
        <label>Instagram</label>
        <input class="picker" for="instagram" type="text" />
      </li>
      <li>
        <label>Role</label>
        <select class="picker" for="role">
          <option value="Role">Role</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
        </select>
      </li>
      <li>
        <label>City</label>
        <select class="picker" for="city">
          <option value="City">City</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
        </select>
      </li>
      <li>
        <label>Country</label>
        <select class="picker" for="country">
          <option value="Country">Country</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Venezuela">Venezuela</option>
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
